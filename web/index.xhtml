<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">ARP</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <div id="divLogin">            
            <div id="divImagen" class="logoInterior"/> 
            <h:form id="frmLogin">
                <p:growl id="mensageGeneral" showDetail="true" sticky="false"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value=""/>
                    <p:outputLabel value="INICIAR SESIÓN" styleClass="formTitulo"/>
                    <p:outputLabel value="Correo electrónico" for="mail" styleClass="formLabel"/>
                    <p:inputText id="mail" size="40" value="#{UsuarioController.email}" placeholder="Email" validatorMessage="Formato inválido">

                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                    </p:inputText>
                    <p:outputLabel value="password" for="password" styleClass="formLabel"/>
                    <p:password id="password" size="40" value="#{UsuarioController.password}" placeholder="Clave"/>                       

                </h:panelGrid>
                <div id="divBoton" style="text-align: right;padding-right: 50px;" >
                    <p:commandButton value="Ingresar" ajax="false" action="#{UsuarioController.login()}" styleClass="btn"/>
                </div>
            </h:form>

        </div>  
    </h:body>



</html>
