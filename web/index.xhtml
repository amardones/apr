<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title><ui:insert name="title">ARP</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="portal.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <br />
            <p:layoutUnit position="north">  
                <h:graphicImage value="resources/images/logo.jpg"   width="350" height="150" />
            </p:layoutUnit>
         <p:layoutUnit position="center">
                <ui:insert name="body"/>
                                 
               
                 <h:form>
                    <p:panelGrid columns="3">
                        <p:commandLink  styleClass="myButtonCuenta"
                        ajax="false"
                        action="/jsf/cuenta/List?faces-redirect=true"    
                        />
                        
                        <p:commandLink  styleClass="myButtonavisoCobro"
                        ajax="false"
                        action="/jsf/avisoCobro/List?faces-redirect=true"    
                        />
                        
                         <p:commandLink  styleClass="myButtonBoleta"
                        ajax="false"
                        action="/jsf/boleta/List?faces-redirect=true"    
                        />
                        <h:link outcome="/jsf/cuenta/List" value="CUENTAS"
                        />
                        <h:link outcome="/jsf/avisoCobro/List" value="AVISO DE COBROS"
                        />
                        <h:link outcome="/jsf/boleta/List" value="BOLETAS"
                        />
                    </p:panelGrid >
                    
                    <p:panelGrid columns="3">
                         <p:commandLink  styleClass="myButtonregistroEstado"
                        ajax="false"
                        action="/jsf/registroEstado/List?faces-redirect=true"    
                        />
                        
                        <p:commandLink  styleClass="myButtonConfiguracion"
                        ajax="false"
                        action="/jsf/valoresParametricos/List?faces-redirect=true"    
                        />
                        <p:commandLink  styleClass="myButtonReportes"
                        ajax="false"
                        action="/jsf/valoresParametricos/List?faces-redirect=true" 
                        
                        />
                        <h:link outcome="/jsf/registroEstado/List" value="REGISTROS DE ESTADOS"
                        />
                        <h:link outcome="/jsf/valoresParametricos/List" value="CONFIGURAR"
                        />
                        <h:link outcome="/jsf/valoresParametricos/List" value="REPORTES"
                        />
                     </p:panelGrid>
                </h:form>
                
        </p:layoutUnit>
        <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
               SISTEMA DE ADMINISTRACIÓN :Comité de agua portable Zona Rural
        </p:layoutUnit>      
        
    </h:body>













































































































































</html>
