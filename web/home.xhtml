<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">ARP</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="login.css"/>

        <h:outputStylesheet library="css" name="portal.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
         <p:growl id="growl" life="3000" />
       <div id="contenidodiv">
            <div id="contenidodiv_center" >
                <div id="contenidodiv_center_menu">
                    
                <h:form >
                     <h:panelGrid id="panel1" columns="3" border="0" cellpadding="10"  cellspacing="0"  rowClasses="alignmentCenter">
                        <p:commandLink  styleClass="myButtonCuenta"
                        ajax="false"
                        action="/jsf/cuenta/List?faces-redirect=true"                         
                        />                        
                        <p:commandLink  styleClass="myButtonavisoCobro"
                        ajax="false"
                        action="/jsf/avisoCobro/List?faces-redirect=true"
                        />                        
                         <p:commandLink  styleClass="myButtonBoleta"
                        ajax="false"
                        action="/jsf/pago/List?faces-redirect=true"    
                        />                        
                         <h:link outcome="/jsf/cuenta/List" value="CUENTAS" styleClass="alignmentCenterHome"/>
                         <h:link outcome="/jsf/avisoCobro/List" value="AVISO DE COBROS" styleClass="alignmentCenterHome"/>
                         <h:link outcome="/jsf/pago/List" value="PAGOS" styleClass="alignmentCenterHome"/>                        
                    </h:panelGrid>
                       <h:panelGrid id="panel3" columns="3" border="0" cellpadding="10" cellspacing="0" rowClasses="alignmentCenter">
                         <p:commandLink  styleClass="myButtonregistroEstado"
                        ajax="false"
                        action="/jsf/registroEstado/List?faces-redirect=true" 
                        />                        
                        <p:commandLink  styleClass="myButtonConfiguracion"
                        ajax="false"
                        action="/jsf/valoresParametricos/List?faces-redirect=true"    
                        />
                        <p:commandLink  styleClass="myButtonReportes"
                        ajax="false"
                        action="/jsf/reportes/List?faces-redirect=true"                  
                        />
                                                
                        <h:link outcome="/jsf/registroEstado/List" value="REGISTROS DE ESTADOS" styleClass="alignmentCenterHome"/>
                        <h:link outcome="/jsf/valoresParametricos/List" value="CONFIGURAR" styleClass="alignmentCenterHome"/>
                        <h:link outcome="/jsf/reportes/List" value="REPORTES" styleClass="alignmentCenterHome"/>
                    </h:panelGrid>
                </h:form>
                </div>
            </div>           
        </div>  
        <div id="topdiv">            
            <div style="width: 200px">
                 <div id="divImagen" class="logoInterior"/> 
            </div>  
            <div id="divCerrar">
                       <h:form>
                           <p:outputLabel value="Iniciado por : #{UsuarioController.email==null ? 'Anónimo' : UsuarioController.email}  " styleClass="formLabel"/>
                           <p:commandButton value="Cerrar sesión" action="#{UsuarioController.cerrarSesion()}" styleClass="btn"/>
                       </h:form>
            </div>
        </div>  
         <div id="bottomdiv">
             SISTEMA DE ADMINISTRACIÓN : Comité de Agua Portable Zona Rural
         </div>
    </h:body>

</html>
