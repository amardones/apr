<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDatosComiteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DatosComiteListForm">
                <p:fieldset legend="#{bundle.ListTipoCobroTitle}" style="margin-bottom:20px">
                
                    <p:dataTable id="datalist" value="#{datosComiteController.items}" var="item"
                                 selectionMode="single" selection="#{datosComiteController.selected}"
                                 paginator="false"
                                 rowKey="#{item.codigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <!--<p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>-->

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosComiteTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDatosComiteTitle_dato}"/>
                            </f:facet>
                            <h:outputText value="#{item.dato}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton   
                                         icon="ui-icon-pencil" 
                                         value="#{bundle.Edit}" 
                                         actionListener="#{datosComiteController.seleccionarItem(item)}" 
                                         update=":DatosComiteEditForm" oncomplete="PF('DatosComiteEditDialog').show()" 
      
                                         />                         
                        </p:column> 
                        <!--<f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{datosComiteController.prepareCreate}" update=":DatosComiteCreateForm" oncomplete="PF('DatosComiteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DatosComiteViewForm" oncomplete="PF('DatosComiteViewDialog').show()" disabled="#{empty datosComiteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DatosComiteEditForm" oncomplete="PF('DatosComiteEditDialog').show()" disabled="#{empty datosComiteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{datosComiteController.destroy}" update=":growl,datalist" disabled="#{empty datosComiteController.selected}"/>
                        </f:facet>-->
                    </p:dataTable>
                    </p:fieldset>
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
