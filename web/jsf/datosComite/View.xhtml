<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatosComiteViewDlg" widgetVar="DatosComiteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDatosComiteTitle}">
            <h:form id="DatosComiteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datosComiteController.selected != null}">
                        <h:outputText value="#{bundle.ViewDatosComiteLabel_nombre}"/>
                        <h:outputText value="#{datosComiteController.selected.nombre}" title="#{bundle.ViewDatosComiteTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewDatosComiteLabel_codigo}"/>
                        <h:outputText value="#{datosComiteController.selected.codigo}" title="#{bundle.ViewDatosComiteTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewDatosComiteLabel_dato}"/>
                        <h:outputText value="#{datosComiteController.selected.dato}" title="#{bundle.ViewDatosComiteTitle_dato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DatosComiteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
