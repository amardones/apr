<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatosComiteEditDlg" widgetVar="DatosComiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDatosComiteTitle}">
            <h:form id="DatosComiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datosComiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDatosComiteLabel_nombre}" for="nombre" />
                        <p:inputText  disabled="true" id="nombre" value="#{datosComiteController.selected.nombre}" title="#{bundle.EditDatosComiteTitle_nombre}" required="true" requiredMessage="#{bundle.EditDatosComiteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditDatosComiteLabel_dato}" for="dato" />
                        <p:inputTextarea maxlength="80" id="dato" value="#{datosComiteController.selected.dato}" title="#{bundle.EditDatosComiteTitle_dato}" required="true"  requiredMessage="#{bundle.EditDatosComiteRequiredMessage_dato} "/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{datosComiteController.update}" value="#{bundle.Save}" update="display,:DatosComiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DatosComiteEditDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
