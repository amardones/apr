<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListReporteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="reportListForm">                
                <p:fieldset legend="#{bundle.ListReporteTitle}" style="margin-bottom:20px"> 
                    <h:panelGroup id="panel">
                        <p:panelGrid columns="2" id="panelReportes" >                        
<!--                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_fechaInicio}" for="fechaInicioReporte" />
                        <p:calendar id="fechaInicioReporte" pattern="dd/MM/yyyy" value="#{periodoController.selected.fechaInicio}" title="#{bundle.EditPeriodoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_fechaFin}" for="fechaFinReporte" />
                        <p:calendar id="fechaFinReporte" pattern="dd/MM/yyyy" value="#{periodoController.selected.fechaFin}" title="#{bundle.EditPeriodoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_fechaFin}" showOn="button"/>-->
                        <p:commandButton value="Ver" id="ajax" update="reportListForm" actionListener="#{reportesController.items()}" styleClass="ui-priority-primary" />
                      
                    </p:panelGrid>  
                        </h:panelGroup> 
                </p:fieldset>
                <p:fieldset legend="#{bundle.ListReportesTitle} #{ReportesController.Mes} #{bundle.CreateCobroCuotaTitle_anio} #{ReportesController.Anio}"  style="margin-bottom:20px">
                <p:dataTable id="datalist" value="#{ReportesController.items}" var="item"
                                 scrollable="true" scrollHeight="500"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_dia}"/>
                            </f:facet>
                            <h:outputText value="#{item.dia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_detalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_control}"/>
                            </f:facet>
                            <h:outputText value="#{item.control}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_tarifa}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarifa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_cuotaSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuotaSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_interes}"/>
                            </f:facet>
                            <h:outputText value="#{item.interes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_multas}"/>
                            </f:facet>
                            <h:outputText value="#{item.multas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_corteyreposicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.corteYreposicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_derechoIncorp}"/>
                            </f:facet>
                            <h:outputText value="#{item.derechoIncorp}"/>
                        </p:column>
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_otras}"/>
                            </f:facet>
                            <h:outputText value="#{item.otras}"/>
                        </p:column>
                    <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReportesTitle_giroBanco}"/>
                            </f:facet>
                            <h:outputText value="#{item.giroBanco}"/>
                        </p:column>
                </p:dataTable>
                </p:fieldset>

                
            </h:form>

<!--            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
