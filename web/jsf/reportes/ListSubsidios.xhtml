<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CuentaListForm">
                <p:fieldset legend="Lista de Cuentas Subsidiadas" style="margin-bottom:20px">
               
                    <p:dataTable id="datalist" value="#{cuentaController.cuentasSubsidiadas}" var="item"
                                 selectionMode="single" selection="#{cuentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCuenta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 >

                        
                       

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NÂ° Cuenta"/>
                            </f:facet>
                            <h:outputText value="#{item.idCuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_rut}"/>
                            </f:facet>
                            <h:outputText value="#{item.rut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateSocioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Monto Subsidiado"/>
                            </f:facet>
                            <h:outputText value="$ #{item.monto}"/>
                        </p:column>  
                       
                       
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_cuentaSubsidio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSubsidio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Porcentaje"/>
                            </f:facet>
                            <h:outputText value="%#{item.porcentaje}"/>
                        </p:column>                        
                        
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
