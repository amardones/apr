<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SaldoCuentaViewDlg" widgetVar="SaldoCuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSaldoCuentaTitle}">
            <h:form id="SaldoCuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{saldoCuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSaldoCuentaLabel_idSaldoCuenta}"/>
                        <h:outputText value="#{saldoCuentaController.selected.idSaldoCuenta}" title="#{bundle.ViewSaldoCuentaTitle_idSaldoCuenta}"/>
                        <h:outputText value="#{bundle.ViewSaldoCuentaLabel_descripcion}"/>
                        <h:outputText value="#{saldoCuentaController.selected.descripcion}" title="#{bundle.ViewSaldoCuentaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSaldoCuentaLabel_fecha}"/>
                        <h:outputText value="#{saldoCuentaController.selected.fecha}" title="#{bundle.ViewSaldoCuentaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSaldoCuentaLabel_monto}"/>
                        <h:outputText value="$ #{saldoCuentaController.selected.monto}" title="#{bundle.ViewSaldoCuentaTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewSaldoCuentaLabel_idCuenta}"/>
                        <h:outputText value="#{saldoCuentaController.selected.idCuenta}" title="#{bundle.ViewSaldoCuentaTitle_idCuenta}"/>
                        <h:outputText value="#{bundle.ViewSaldoCuentaLabel_tipoMovimiento}"/>
                        <h:outputText value="#{saldoCuentaController.selected.tipoMovimiento}" title="#{bundle.ViewSaldoCuentaTitle_tipoMovimiento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SaldoCuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
