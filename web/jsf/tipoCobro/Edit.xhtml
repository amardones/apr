<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCobroEditDlg" widgetVar="TipoCobroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoCobroTitle}">
            <h:form id="TipoCobroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCobroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoCobroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoCobroController.selected.nombre}" title="#{bundle.EditTipoCobroTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoCobroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTipoCobroLabel_aceptaPagoCuotas}" for="aceptaPagoCuotas" />
                        <p:selectBooleanCheckbox id="aceptaPagoCuotas" value="#{tipoCobroController.selected.aceptaPagoCuotas}" required="true" requiredMessage="#{bundle.EditTipoCobroRequiredMessage_aceptaPagoCuotas}"/>
                        <p:outputLabel value="#{bundle.EditTipoCobroLabel_aceptaRegistroCobro}" for="aceptaRegistroCobro" />
                        <p:selectBooleanCheckbox id="aceptaRegistroCobro" value="#{tipoCobroController.selected.aceptaRegistroCobro}" required="true" requiredMessage="#{bundle.EditTipoCobroRequiredMessage_aceptaRegistroCobro}"/>
                    
                        <p:outputLabel value="#{bundle.EditTipoCobroLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{tipoCobroController.selected.valor}" title="#{bundle.EditSaldoCuentaTitle_valor}" />
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCobroController.update}" value="#{bundle.Save}" update="display,:TipoCobroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoCobroEditDialog');"/>
           
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
