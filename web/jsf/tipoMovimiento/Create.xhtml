<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMovimientoCreateDlg" widgetVar="TipoMovimientoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoMovimientoTitle}">
            <h:form id="TipoMovimientoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMovimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoMovimientoLabel_tipoMovimiento}" for="tipoMovimiento" />

                        <p:outputLabel value="#{bundle.CreateTipoMovimientoLabel_descripcion}" for="descripcion" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMovimientoController.create}" value="#{bundle.Save}" update="display,:TipoMovimientoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoMovimientoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoMovimientoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
