<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMovimientoViewDlg" widgetVar="TipoMovimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoMovimientoTitle}">
            <h:form id="TipoMovimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMovimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoMovimientoLabel_tipoMovimiento}"/>
                        <h:outputText value="#{tipoMovimientoController.selected.tipoMovimiento}" title="#{bundle.ViewTipoMovimientoTitle_tipoMovimiento}"/>
                        <h:outputText value="#{bundle.ViewTipoMovimientoLabel_descripcion}"/>
                        <h:outputText value="#{tipoMovimientoController.selected.descripcion}" title="#{bundle.ViewTipoMovimientoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoMovimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
