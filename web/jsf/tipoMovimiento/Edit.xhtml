<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMovimientoEditDlg" widgetVar="TipoMovimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoMovimientoTitle}">
            <h:form id="TipoMovimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMovimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoMovimientoLabel_tipoMovimiento}" for="tipoMovimiento" />
                        <p:inputText id="tipoMovimiento" value="#{tipoMovimientoController.selected.tipoMovimiento}" title="#{bundle.EditTipoMovimientoTitle_tipoMovimiento}" required="true" requiredMessage="#{bundle.EditTipoMovimientoRequiredMessage_tipoMovimiento}"/>
                        <p:outputLabel value="#{bundle.EditTipoMovimientoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoMovimientoController.selected.descripcion}" title="#{bundle.EditTipoMovimientoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMovimientoController.update}" value="#{bundle.Save}" update="display,:TipoMovimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoMovimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoMovimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
