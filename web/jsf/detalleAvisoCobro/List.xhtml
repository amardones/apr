<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleAvisoCobroListForm">
                <p:panel header="#{bundle.ListDetalleAvisoCobroTitle}">
                    <p:dataTable id="datalist" value="#{detalleAvisoCobroController.items}" var="item"
                                 selectionMode="single" selection="#{detalleAvisoCobroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDetalleAvisoCobro}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_idDetalleAvisoCobro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalleAvisoCobro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_idDetalleAvisoCobroAnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalleAvisoCobroAnt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_subTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_descuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.descuento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_pagado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.pagado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_avisoCobro}"/>
                            </f:facet>
                            <h:outputText value="#{item.avisoCobro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_idTipoCobro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoCobro}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detalleAvisoCobroController.prepareCreate}" update=":DetalleAvisoCobroCreateForm" oncomplete="PF('DetalleAvisoCobroCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetalleAvisoCobroViewForm" oncomplete="PF('DetalleAvisoCobroViewDialog').show()" disabled="#{empty detalleAvisoCobroController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetalleAvisoCobroEditForm" oncomplete="PF('DetalleAvisoCobroEditDialog').show()" disabled="#{empty detalleAvisoCobroController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detalleAvisoCobroController.destroy}" update=":growl,datalist" disabled="#{empty detalleAvisoCobroController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
