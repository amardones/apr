<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroEstadoEditDlg" widgetVar="RegistroEstadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistroEstadoTitle}">
            <h:form id="RegistroEstadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroEstadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistroEstadoLabel_periodo}" for="periodo" />
                        <p:outputLabel id="periodo"  value="#{registroEstadoController.selected.periodo.nombre}" />
                         <p:outputLabel value="#{bundle.EditRegistroEstadoLabel_cuenta}" for="cuenta" />
                        <p:outputLabel id="cuenta" value="#{registroEstadoController.selected.cuenta.idCuenta}: #{registroEstadoController.selected.cuenta.rut.nombre} #{registroEstadoController.selected.cuenta.rut.apellido}"  />
                        <p:outputLabel value="#{bundle.EditMedidorLabel_numeroMedidor}" for="numeroMedidor" />
                        <p:outputLabel id="numeroMedidor"  value="#{registroEstadoController.selected.cuenta.numeroMedidor.numeroMedidor}" />
                        
                        <p:outputLabel value="#{bundle.EditRegistroEstadoLabel_estadoAnterior}" for="estadoAnterior" />
                        <p:inputText id="estadoAnterior" value="#{registroEstadoController.selected.estadoAnterior}" title="#{bundle.EditRegistroEstadoTitle_estadoAnterior}" required="true" disabled="true" requiredMessage="#{bundle.EditRegistroEstadoRequiredMessage_estadoAnterior}"/>
                        <p:outputLabel value="#{bundle.EditRegistroEstadoLabel_estadoActual}" for="estadoActual" />
                        <p:inputText id="estadoActual" value="#{registroEstadoController.selected.estadoActual}" 
                                     title="#{bundle.EditRegistroEstadoTitle_estadoActual}" 
                                     required="true" 
                                     requiredMessage="#{bundle.EditRegistroEstadoRequiredMessage_estadoActual}">
                            <p:ajax event="change" update="metrosCubicos" listener="#{registroEstadoController.calculaM3()}"/>
                        </p:inputText>             
                        <p:outputLabel value="#{bundle.EditRegistroEstadoLabel_metrosCubicos}" for="metrosCubicos" />
                        <p:outputLabel id="metrosCubicos" value="#{registroEstadoController.selected.metrosCubicos}" title="#{bundle.EditRegistroEstadoTitle_metrosCubicos}" />
                        <p:outputLabel value="#{bundle.EditRegistroEstadoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{registroEstadoController.selected.descripcion}" title="#{bundle.EditRegistroEstadoTitle_descripcion}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroEstadoController.update}" value="#{bundle.Save}" update="display,:RegistroEstadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistroEstadoEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
