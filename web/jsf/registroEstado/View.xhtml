<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroEstadoViewDlg" widgetVar="RegistroEstadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroEstadoTitle}">
            <h:form id="RegistroEstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroEstadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroEstadoLabel_estadoAnterior}"/>
                        <h:outputText value="#{registroEstadoController.selected.estadoAnterior}" title="#{bundle.ViewRegistroEstadoTitle_estadoAnterior}"/>
                        <h:outputText value="#{bundle.ViewRegistroEstadoLabel_estadoActual}"/>
                        <h:outputText value="#{registroEstadoController.selected.estadoActual}" title="#{bundle.ViewRegistroEstadoTitle_estadoActual}"/>
                        <h:outputText value="#{bundle.ViewRegistroEstadoLabel_metrosCubicos}"/>
                        <h:outputText value="#{registroEstadoController.selected.metrosCubicos}" title="#{bundle.ViewRegistroEstadoTitle_metrosCubicos}"/>
                        <h:outputText value="#{bundle.ViewRegistroEstadoLabel_fechaRegistro}"/>
                        <h:outputText value="#{registroEstadoController.selected.fechaRegistro}" title="#{bundle.ViewRegistroEstadoTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroEstadoLabel_descripcion}"/>
                        <h:outputText value="#{registroEstadoController.selected.descripcion}" title="#{bundle.ViewRegistroEstadoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRegistroEstadoLabel_cuenta}"/>
                        <h:outputText value="#{registroEstadoController.selected.cuenta}" title="#{bundle.ViewRegistroEstadoTitle_cuenta}"/>
                        <h:outputText value="#{bundle.ViewRegistroEstadoLabel_periodo}"/>
                        <h:outputText value="#{registroEstadoController.selected.periodo}" title="#{bundle.ViewRegistroEstadoTitle_periodo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroEstadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
