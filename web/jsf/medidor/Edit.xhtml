<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedidorEditDlg" widgetVar="MedidorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMedidorTitle}">
            <h:form id="MedidorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medidorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMedidorLabel_numeroMedidor}" for="numeroMedidor" />
                        <p:inputText id="numeroMedidor" value="#{medidorController.selected.numeroMedidor}" title="#{bundle.EditMedidorTitle_numeroMedidor}" required="true" requiredMessage="#{bundle.EditMedidorRequiredMessage_numeroMedidor}"/>
                        <p:outputLabel value="#{bundle.EditMedidorLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{medidorController.selected.descripcion}" title="#{bundle.EditMedidorTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medidorController.update}" value="#{bundle.Save}" update="display,:MedidorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MedidorEditDialog');"/>
                
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
