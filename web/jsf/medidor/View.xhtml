<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedidorViewDlg" widgetVar="MedidorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedidorTitle}">
            <h:form id="MedidorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medidorController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedidorLabel_numeroMedidor}"/>
                        <h:outputText value="#{medidorController.selected.numeroMedidor}" title="#{bundle.ViewMedidorTitle_numeroMedidor}"/>
                        <h:outputText value="#{bundle.ViewMedidorLabel_descripcion}"/>
                        <h:outputText value="#{medidorController.selected.descripcion}" title="#{bundle.ViewMedidorTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedidorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
