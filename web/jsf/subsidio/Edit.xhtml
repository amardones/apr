<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubsidioEditDlg" widgetVar="SubsidioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubsidioTitle}">
            <h:form id="SubsidioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subsidioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubsidioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{subsidioController.selected.nombre}" title="#{bundle.EditSubsidioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateSubsidioRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditSubsidioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{subsidioController.selected.descripcion}" title="#{bundle.EditSubsidioTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditSubsidioLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{subsidioController.selected.porcentaje}" title="#{bundle.EditSubsidioTitle_porcentaje}" required="true" requiredMessage="#{bundle.CreateSubsidioRequiredMessage_porcentaje}"/>
                        <p:outputLabel value="#{bundle.EditSubsidioLabel_metrosCubicosTope}" for="metrosCubicosTope" />
                        <p:inputText id="metrosCubicosTope" value="#{subsidioController.selected.metrosCubicosTope}" title="#{bundle.EditSubsidioTitle_metrosCubicosTope}" required="true" requiredMessage="#{bundle.CreateSubsidioRequiredMessage_metrosCubicosTope}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subsidioController.update}" value="#{bundle.Save}" update="display,:SubsidioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubsidioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubsidioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
