<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CuentaListForm">
                <p:fieldset legend="#{bundle.ListCuentaTitle}" style="margin-bottom:20px">
               
                    <p:dataTable id="datalist" value="#{cuentaController.items}" var="item"
                                 selectionMode="single" selection="#{cuentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCuenta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 >

                        
                        <p:ajax event="rowSelect"   update="createButton  editButton "/>
                        <p:ajax event="rowUnselect" update="createButton  editButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_idCuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_rut}"/>
                            </f:facet>
                            <h:outputText value="#{item.rut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CreateSocioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.rut.nombre} #{item.rut.apellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_gpsLatitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.gpsLatitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_gpsLongitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.gpsLongitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_activa}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activa}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_esInstitucion}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.esInstitucion}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_cuentaSubsidio}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaSubsidio.idSubsidio.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_numeroMedidor}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroMedidor}"/>
                        </p:column>                        
                        <f:facet name="header">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cuentaController.prepareCreate}" update=":CuentaCreateForm" oncomplete="PF('CuentaCreateDialog').show()"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CuentaEditForm" actionListener="#{cuentaController.prepareUpdate()}" oncomplete="PF('CuentaEditDialog').show()" disabled="#{empty cuentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:fieldset>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
