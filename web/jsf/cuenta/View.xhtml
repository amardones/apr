<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaViewDlg" widgetVar="CuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentaTitle}">
            <h:form id="CuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentaLabel_idCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.idCuenta}" title="#{bundle.ViewCuentaTitle_idCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_direccion}"/>
                        <h:outputText value="#{cuentaController.selected.direccion}" title="#{bundle.ViewCuentaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_gpsLatitud}"/>
                        <h:outputText value="#{cuentaController.selected.gpsLatitud}" title="#{bundle.ViewCuentaTitle_gpsLatitud}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_gpsLongitud}"/>
                        <h:outputText value="#{cuentaController.selected.gpsLongitud}" title="#{bundle.ViewCuentaTitle_gpsLongitud}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_fechaCreacion}"/>
                        <h:outputText value="#{cuentaController.selected.fechaCreacion}" title="#{bundle.ViewCuentaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCuentaLabel_activa}"/>
                        <p:selectBooleanCheckbox value="#{cuentaController.selected.activa}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_cuentaSubsidio}"/>
                        <h:outputText value="#{cuentaController.selected.cuentaSubsidio}" title="#{bundle.ViewCuentaTitle_cuentaSubsidio}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_numeroMedidor}"/>
                        <h:outputText value="#{cuentaController.selected.numeroMedidor}" title="#{bundle.ViewCuentaTitle_numeroMedidor}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_rut}"/>
                        <h:outputText value="#{cuentaController.selected.rut}" title="#{bundle.ViewCuentaTitle_rut}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
