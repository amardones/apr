<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaCreateDlg" widgetVar="CuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuentaTitle}">
            <h:form id="CuentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{cuentaController.selected.direccion}" title="#{bundle.CreateCuentaTitle_direccion}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_gpsLatitud}" for="gpsLatitud" />
                        <p:inputText id="gpsLatitud" value="#{cuentaController.selected.gpsLatitud}" title="#{bundle.CreateCuentaTitle_gpsLatitud}" />
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_gpsLongitud}" for="gpsLongitud" />
                        <p:inputText id="gpsLongitud" value="#{cuentaController.selected.gpsLongitud}" title="#{bundle.CreateCuentaTitle_gpsLongitud}" />
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_activa}" for="activa" />
                        <p:selectBooleanCheckbox id="activa" value="#{cuentaController.selected.activa}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_activa}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_cuentaSubsidio}" for="cuentaSubsidio" />
                        <p:selectOneMenu id="cuentaSubsidio" value="#{cuentaController.selected.cuentaSubsidio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaSubsidioController.itemsAvailableSelectOne}"
                                           var="cuentaSubsidioItem"
                                           itemValue="#{cuentaSubsidioItem}"
                                           itemLabel="#{cuentaSubsidioItem.idSubsidio.nombre}"
                                           />
                            
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCuentaLabel_numeroMedidor}" for="numeroMedidor" />
                        <p:selectOneMenu id="numeroMedidor" value="#{cuentaController.selected.numeroMedidor}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_numeroMedidor}">
                            <f:selectItems value="#{medidorController.medidoresDisponibles}"
                                           var="numeroMedidorItem"
                                           itemValue="#{numeroMedidorItem}"
                                           itemLabel="#{numeroMedidorItem.numeroMedidor}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CuentaLabel_Socio}" for="rut" />
                        <p:selectOneMenu id="rut" value="#{cuentaController.selected.rut}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_rut}">
                            <f:selectItems value="#{socioController.itemsAvailableSelectOne}"
                                           var="rutItem"
                                           itemValue="#{rutItem}"
                                           itemLabel="#{rutItem.nombre} #{rutItem.apellido} "/>                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{cuentaController.create}" value="#{bundle.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
