<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaEditDlg" widgetVar="CuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuentaTitle}">
            <h:form id="CuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuentaLabel_idCuenta}" for="idCuenta" />
                        <p:inputText id="idCuenta" value="#{cuentaController.selected.idCuenta}" title="#{bundle.EditCuentaTitle_idCuenta}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_idCuenta}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{cuentaController.selected.direccion}" title="#{bundle.EditCuentaTitle_direccion}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_gpsLatitud}" for="gpsLatitud" />
                        <p:inputText id="gpsLatitud" value="#{cuentaController.selected.gpsLatitud}" title="#{bundle.EditCuentaTitle_gpsLatitud}" />
                        <p:outputLabel value="#{bundle.EditCuentaLabel_gpsLongitud}" for="gpsLongitud" />
                        <p:inputText id="gpsLongitud" value="#{cuentaController.selected.gpsLongitud}" title="#{bundle.EditCuentaTitle_gpsLongitud}" />
                        <p:outputLabel value="#{bundle.EditCuentaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{cuentaController.selected.fechaCreacion}" title="#{bundle.EditCuentaTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_activa}" for="activa" />
                        <p:selectBooleanCheckbox id="activa" value="#{cuentaController.selected.activa}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_activa}"/>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_cuentaSubsidio}" for="cuentaSubsidio" />
                        <p:selectOneMenu id="cuentaSubsidio" value="#{cuentaController.selected.cuentaSubsidio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaSubsidioController.itemsAvailableSelectOne}"
                                           var="cuentaSubsidioItem"
                                           itemValue="#{cuentaSubsidioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_numeroMedidor}" for="numeroMedidor" />
                        <p:selectOneMenu id="numeroMedidor" value="#{cuentaController.selected.numeroMedidor}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_numeroMedidor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.medidoresDisponiblesEditar}"
                                           var="numeroMedidorItem"
                                           itemValue="#{numeroMedidorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCuentaLabel_rut}" for="rut" />
                        <p:selectOneMenu id="rut" value="#{cuentaController.selected.rut}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_rut}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{socioController.itemsAvailableSelectOne}"
                                           var="rutItem"
                                           itemValue="#{rutItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaController.update}" value="#{bundle.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
