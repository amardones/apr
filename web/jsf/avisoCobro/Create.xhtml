<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvisoCobroCreateDlg" widgetVar="AvisoCobroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAvisoCobroTitle}">
            <h:form id="AvisoCobroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avisoCobroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAvisoCobroLabel_totalPeriodo}" for="totalPeriodo" />
                        <p:inputText id="totalPeriodo" value="#{avisoCobroController.selected.totalPeriodo}" title="#{bundle.CreateAvisoCobroTitle_totalPeriodo}" required="true" requiredMessage="#{bundle.CreateAvisoCobroRequiredMessage_totalPeriodo}"/>
                        <p:outputLabel value="#{bundle.CreateAvisoCobroLabel_totalPendiente}" for="totalPendiente" />
                        <p:inputText id="totalPendiente" value="#{avisoCobroController.selected.totalPendiente}" title="#{bundle.CreateAvisoCobroTitle_totalPendiente}" required="true" requiredMessage="#{bundle.CreateAvisoCobroRequiredMessage_totalPendiente}"/>
                        <p:outputLabel value="#{bundle.CreateAvisoCobroLabel_total}" for="total" />
                        <p:inputText id="total" value="#{avisoCobroController.selected.total}" title="#{bundle.CreateAvisoCobroTitle_total}" required="true" requiredMessage="#{bundle.CreateAvisoCobroRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.CreateAvisoCobroLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{avisoCobroController.selected.fechaCreacion}" title="#{bundle.EditAvisoCobroTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAvisoCobroLabel_cuenta}" for="cuenta" />
                        <p:selectOneMenu id="cuenta" value="#{avisoCobroController.selected.cuenta}" required="true" requiredMessage="#{bundle.EditAvisoCobroRequiredMessage_cuenta}">
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="cuentaItem"
                                           itemValue="#{cuentaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvisoCobroLabel_periodo}" for="periodo" />
                        <p:selectOneMenu id="periodo" value="#{avisoCobroController.selected.periodo}" required="true" requiredMessage="#{bundle.EditAvisoCobroRequiredMessage_periodo}">
                            <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"
                                           var="periodoItem"
                                           itemValue="#{periodoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avisoCobroController.create}" value="#{bundle.Save}" update="display,:AvisoCobroListForm:datalist,:growl" oncomplete="handleSubmit(args,'AvisoCobroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvisoCobroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
