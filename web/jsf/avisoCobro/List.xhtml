<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAvisoCobroTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AvisoCobroListForm">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                
                 <h:panelGroup id="filtro">
                    <p:panelGrid columns="9" rendered="#{periodoController.itemsAvailableSelectOne != null}">
                        <p:outputLabel value="#{bundle.EditAvisoCobroLabel_periodo}" for="periodo" />
                        <p:selectOneMenu id="periodo" value="#{periodoController.selected}" >
<!--                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>-->
                            <f:selectItems value="#{periodoController.periodos}"
                                           var="periodoItem"
                                           itemValue="#{periodoItem}"
                                           itemLabel="#{periodoItem.nombre}"                                           
                                           />
                             <p:ajax event="valueChange" update="@form" />
                            
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_fechaInicio}" for="fechaInicio"/>
                        <p:outputLabel id="fechaInicio" value="#{periodoController.selected.fechaInicio}" />
                        
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_fechaEmision}" for="fechaEmision" />
                        <p:outputLabel id="fechaEmision" value="#{periodoController.selected.fechaEmision}" />
                        
                         <p:outputLabel value="#{bundle.EditPeriodoLabel_fechaTomaLectura}" for="fechaTomaLectura" />
                        <p:outputLabel id="fechaTomaLectura" value="#{periodoController.selected.fechaTomaLectura}" />
                        
                        <p:commandButton id="crearAvisosButton"  
                                         icon="ui-icon-extlink" 
                                         value="#{bundle.Create}" 
                                         actionListener="#{periodoController.selected.generarTodosLosAvisoCobro}" 
                                         update=":growl,datalist" 
                                         disabled="#{empty periodoController.selected}">
                            <p:confirm header="Confirmación" message="Esta seguro de calcular todos los avisos?" icon="ui-icon-alert" />
                        </p:commandButton>
                    
                         <p:outputLabel  value="" />
                         <p:outputLabel  value="" />
                          
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_fechaFin}" for="fechaFin" />
                        <p:outputLabel id="fechaFin" value="#{periodoController.selected.fechaFin}" />
                        
                                                
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_fechaVencimiento}" for="fechaVencimiento" />
                        <p:outputLabel id="fechaVencimiento" value="#{periodoController.selected.fechaVencimiento}" />
                        
                        <p:outputLabel  value="" />
                        <p:outputLabel  value="" />
                        <p:commandLink action="#{avisoCobroController.verAvisos}" 
                               value="#{bundle.View}" 
                               ajax="false" 
                               global="false" 
                               process="@this"
                               target="blank"/>
                        
                    </p:panelGrid>                    
                </h:panelGroup>
                
                
                <p:panel header="#{bundle.ListAvisoCobroTitle}">
                    
                    <p:dataTable id="datalist" value="#{avisoCobroController.items}" var="item"
                                 selectionMode="single" selection="#{avisoCobroController.selected}"
                                 paginator="true"
                                 rowKey="#{item.avisoCobroPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="top"
                                 >

<!--                        <p:ajax event="rowSelect"   update="verAvisoItem calcularAvisoItem datalist"/>
                        <p:ajax event="rowUnselect" update="verAvisoItem calcularAvisoItem datalist"/>-->
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoCobroTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta.idCuenta}: #{item.cuenta.rut.nombre} #{item.cuenta.rut.apellido}"/>
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoCobroTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedidorTitle_numeroMedidor}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta.numeroMedidor.numeroMedidor}"/>
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroEstadoTitle_estadoAnterior}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroEstado.estadoAnterior}" rendered="#{avisoCobroController.showCalculo(item)}"/>
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroEstadoTitle_estadoActual}"/>
                            </f:facet>
                              <h:outputText value="#{item.registroEstado.estadoActual}" rendered="#{avisoCobroController.showCalculo(item)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroEstadoTitle_metrosCubicos}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroEstado.metrosCubicos} MT3" rendered="#{avisoCobroController.showCalculo(item)}"/>
                        </p:column> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoCobroTitle_totalPeriodo}"/>
                            </f:facet>
                            <h:outputText value="$ #{item.totalPeriodo}" rendered="#{avisoCobroController.showCalculo(item)}">
                                 <f:convertNumber pattern="#0.000" locale="pt_CL"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoCobroTitle_totalPendiente}"/>
                            </f:facet>
                            <h:outputText value="$ #{item.totalPendiente}" rendered="#{avisoCobroController.showCalculo(item)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvisoCobroTitle_total}"/>
                            </f:facet>
                            <h:outputText value="$ #{item.total}" rendered="#{avisoCobroController.showCalculo(item)}"/>
                        </p:column>    
                         <p:column>
                             <p:commandButton icon="ui-icon-extlink" 
                                              actionListener="#{avisoCobroController.generarAvisoCobro(item)}"  
                                              update=":growl,datalist"
                                              rendered="#{avisoCobroController.showCalculo(item)}"
                                              >
                                 <p:confirm header="Confirmación" message="Va a calcular aviso, desea  continuar?" icon="ui-icon-alert" />
                             </p:commandButton>
                             <p:commandLink                                
                               action="#{avisoCobroController.verAviso(item)}" 
                               value="#{bundle.View}" 
                               ajax="false" 
                               global="false" 
                               process="@this"
                               target="blank"
                               rendered="#{avisoCobroController.showCalculo(item)}"
                               /> 
                        </p:column> 
                    </p:dataTable>
                </p:panel>
            </h:form>

<!--            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
