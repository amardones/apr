<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvisoCobroViewDlg" widgetVar="AvisoCobroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvisoCobroTitle}">
            <h:form id="AvisoCobroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avisoCobroController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvisoCobroLabel_totalPeriodo}"/>
                        <h:outputText value="#{avisoCobroController.selected.totalPeriodo}" title="#{bundle.ViewAvisoCobroTitle_totalPeriodo}"/>
                        <h:outputText value="#{bundle.ViewAvisoCobroLabel_totalPendiente}"/>
                        <h:outputText value="#{avisoCobroController.selected.totalPendiente}" title="#{bundle.ViewAvisoCobroTitle_totalPendiente}"/>
                        <h:outputText value="#{bundle.ViewAvisoCobroLabel_total}"/>
                        <h:outputText value="#{avisoCobroController.selected.total}" title="#{bundle.ViewAvisoCobroTitle_total}"/>
                        <h:outputText value="#{bundle.ViewAvisoCobroLabel_fechaCreacion}"/>
                        <h:outputText value="#{avisoCobroController.selected.fechaCreacion}" title="#{bundle.ViewAvisoCobroTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvisoCobroLabel_cuenta}"/>
                        <h:outputText value="#{avisoCobroController.selected.cuenta}" title="#{bundle.ViewAvisoCobroTitle_cuenta}"/>
                        <h:outputText value="#{bundle.ViewAvisoCobroLabel_periodo}"/>
                        <h:outputText value="#{avisoCobroController.selected.periodo}" title="#{bundle.ViewAvisoCobroTitle_periodo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvisoCobroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
