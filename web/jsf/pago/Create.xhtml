            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="Buscar cuenta :" for="cuentaAuto" />

                                itemValue="#{idCuentaItem}"
                                itemLabel="#{idCuentaItem.idCuenta}-#{idCuentaItem.rut.nombre}-#{idCuentaItem.rut.apellido}"

                    </p:panelGrid>  
                    <div style="height: 400px; width: 600px">

                                               selectionMode="single" selection="#{pagoController.detalleAvisoSelected}"
                                                     paginator="true"
                                                     rowKey="#{item.idDetalleAvisoCobro}"
                                                     rows="10"
                                                     rowsPerPageTemplate="10,20,30,40,50"
                                                     paginatorPosition="bottom"
                                                     >

<!--                                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>

                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_idTipoCobro}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idTipoCobro.nombre}"/>
                                            </p:column>
                                           <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_subTotal}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.subTotal}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_descuento}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.descuento}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_total}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.total}"/>
                                            </p:column>                                           
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_pagado}"/>
                                                </f:facet>
                                                <p:selectBooleanCheckbox value="#{item.pagado}" disabled="true"/>
                                            </p:column> 
                                  </p:dataTable>
                              </h:form>                           
                                
                            </p:panelGrid>                               
                        </h:panelGroup >
                    </div>
                    
                    <h:panelGroup id="display3" >   
                        <p:commandButton actionListener="#{pagoController.create}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoCreateDialog.hide()"/>
