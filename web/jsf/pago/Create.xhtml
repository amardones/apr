<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoCreateDlg" widgetVar="PagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoTitle}">
            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="Buscar cuenta :" for="cuentaAuto" />
                         
                        <p:autoComplete id="cuentaAuto" value="#{cuentaController.selected}"
                                completeMethod="#{cuentaController.completeCuenta}"
                                var="idCuentaItem"
                                itemValue="#{idCuentaItem}"
                                itemLabel="#{idCuentaItem.idCuenta}-#{idCuentaItem.rut.nombre}-#{idCuentaItem.rut.apellido}" 
                                forceSelection="true"
                                >
                            <p:ajax event="itemSelect"  listener="#{pagoController.limpiarDetalles}" process="@form" update="display2 display3"/> 
                        </p:autoComplete>
                    </p:panelGrid>  
                    <div style="height: 500px; width: 600px">
                        <h:panelGroup id="display2" >                            
                            <p:panelGrid  columns="2" rendered="#{cuentaController.selected != null}">
                              <h:form id="DetalleAvisoCobroListForm">
                                  <p:dataTable id="datalist" value="#{pagoController.itemsDetalleAvisos}" var="item"
                                                selection="#{pagoController.detalleAvisoPagos}"
                                                     paginator="false"
                                                     rowKey="#{item.idDetalleAvisoCobro}"
                                                     rows="10"
                                                     rowsPerPageTemplate="10,20,30,40,50"
                                                     paginatorPosition="bottom"
                                                     >

                                            <p:ajax event="rowSelect"  listener="#{pagoController.calculaItems}" update=":PagoCreateForm:display4" />
                                            <p:ajax event="rowUnselect" listener="#{pagoController.calculaItems}" update=":PagoCreateForm:display4" />
                                            <p:ajax event="rowSelectCheckbox"  listener="#{pagoController.calculaItems}" update=":PagoCreateForm:display4" />
                                            <p:ajax event="rowUnselectCheckbox" listener="#{pagoController.calculaItems}" update=":PagoCreateForm:display4" />
                                         
                                           <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                           <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_idTipoCobro}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idTipoCobro.nombre}"/>
                                            </p:column>
                                           <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_subTotal}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.subTotal}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_descuento}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.descuento}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListDetalleAvisoCobroTitle_total}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.total}"/>
                                            </p:column>                                                                                 
                                  </p:dataTable>
                              </h:form> 
                            </p:panelGrid>     

                        </h:panelGroup >
                        <h:panelGroup id="display4" >
                            <p:panelGrid  columns="2" rendered="#{cuentaController.selected != null}">
                                <p:outputLabel value="#{bundle.CreatePagoLabel_subtotal}" for="subtotal" />
                                <p:inputText id="subtotal" value="#{pagoController.selected.subtotal}"  disabled="true" title="#{bundle.CreatePagoTitle_subtotal}" /> 
                                <p:outputLabel value="#{bundle.CreatePagoLabel_numeroDocumento}" for="numeroDocumento" />
                                <p:inputText id="numeroDocumento" value="#{pagoController.selected.numeroDocumento}" title="#{bundle.CreatePagoTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_numeroDocumento}"/>
                                <p:outputLabel value="#{bundle.CreatePagoLabel_interes}" for="interes" />
                                <p:inputText id="interes" value="#{pagoController.selected.interes}" title="#{bundle.CreatePagoTitle_interes}" >
                                                            <p:ajax event="change" update="total" listener="#{pagoController.calculaInteresManual()}"/>

                                </p:inputText>
                                <p:outputLabel value="#{bundle.CreatePagoLabel_total}" for="total" />
                                <p:inputText id="total" value="#{pagoController.selected.total}"  disabled="true" title="#{bundle.CreatePagoTitle_total}" /> 
                               
                            </p:panelGrid>
                          
                          </h:panelGroup> 
                    </div>
                                      
                          
                    <h:panelGroup id="display3" >                               
                        <p:commandButton actionListener="#{pagoController.create}" rendered="#{cuentaController.selected != null}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoCreateDialog');"/>
                                          
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
