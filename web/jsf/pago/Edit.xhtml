<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoEditDlg" widgetVar="PagoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagoTitle}">
            <h:form id="PagoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagoLabel_idPago}" for="idPago" />
                        <p:inputText id="idPago" value="#{pagoController.selected.idPago}" title="#{bundle.EditPagoTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idPago}"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_numeroDocumento}" for="numeroDocumento" />
                        <p:inputText id="numeroDocumento" value="#{pagoController.selected.numeroDocumento}" title="#{bundle.EditPagoTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_numeroDocumento}"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{pagoController.selected.fechaCreacion}" title="#{bundle.EditPagoTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_subtotal}" for="subtotal" />
                        <p:inputText id="subtotal" value="#{pagoController.selected.subtotal}" title="#{bundle.EditPagoTitle_subtotal}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_subtotal}"/>
                        <p:outputLabel value="#{bundle.EditPagoLabel_interes}" for="interes" />
                        <p:inputText id="interes" value="#{pagoController.selected.interes}" title="#{bundle.EditPagoTitle_interes}" />
                        <p:outputLabel value="#{bundle.EditPagoLabel_total}" for="total" />
                        <p:inputText id="total" value="#{pagoController.selected.total}" title="#{bundle.EditPagoTitle_total}" />
                        <p:outputLabel value="#{bundle.EditPagoLabel_idCuenta}" for="idCuenta" />
                        <p:selectOneMenu id="idCuenta" value="#{pagoController.selected.idCuenta}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="idCuentaItem"
                                           itemValue="#{idCuentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.update}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
