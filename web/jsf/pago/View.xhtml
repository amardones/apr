<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoViewDlg" widgetVar="PagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagoTitle}">
            <h:form id="PagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagoLabel_idPago}"/>
                        <h:outputText value="#{pagoController.selected.idPago}" title="#{bundle.ViewPagoTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_numeroDocumento}"/>
                        <h:outputText value="#{pagoController.selected.numeroDocumento}" title="#{bundle.ViewPagoTitle_numeroDocumento}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_fechaCreacion}"/>
                        <h:outputText value="#{pagoController.selected.fechaCreacion}" title="#{bundle.ViewPagoTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoLabel_subtotal}"/>
                        <h:outputText value="#{pagoController.selected.subtotal}" title="#{bundle.ViewPagoTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_interes}"/>
                        <h:outputText value="#{pagoController.selected.interes}" title="#{bundle.ViewPagoTitle_interes}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_total}"/>
                        <h:outputText value="#{pagoController.selected.total}" title="#{bundle.ViewPagoTitle_total}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_idCuenta}"/>
                        <h:outputText value="#{pagoController.selected.idCuenta}" title="#{bundle.ViewPagoTitle_idCuenta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
