<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaSubsidioViewDlg" widgetVar="CuentaSubsidioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentaSubsidioTitle}">
            <h:form id="CuentaSubsidioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaSubsidioController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentaSubsidioLabel_idCuenta}"/>
                        <h:outputText value="#{cuentaSubsidioController.selected.idCuenta}" title="#{bundle.ViewCuentaSubsidioTitle_idCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaSubsidioLabel_cuenta}"/>
                        <h:outputText value="#{cuentaSubsidioController.selected.cuenta}" title="#{bundle.ViewCuentaSubsidioTitle_cuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaSubsidioLabel_idSubsidio}"/>
                        <h:outputText value="#{cuentaSubsidioController.selected.idSubsidio}" title="#{bundle.ViewCuentaSubsidioTitle_idSubsidio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentaSubsidioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
