<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroCobroEditDlg" widgetVar="RegistroCobroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegistroCobroTitle}">
            <h:form id="RegistroCobroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroCobroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegistroCobroLabel_idRegistroCobro}" for="idRegistroCobro" />
                        <p:inputText id="idRegistroCobro" value="#{registroCobroController.selected.idRegistroCobro}" title="#{bundle.EditRegistroCobroTitle_idRegistroCobro}" required="true" requiredMessage="#{bundle.EditRegistroCobroRequiredMessage_idRegistroCobro}"/>
                        <p:outputLabel value="#{bundle.EditRegistroCobroLabel_cuotas}" for="cuotas" />
                        <p:inputText id="cuotas" value="#{registroCobroController.selected.cuotas}" title="#{bundle.EditRegistroCobroTitle_cuotas}" required="true" requiredMessage="#{bundle.EditRegistroCobroRequiredMessage_cuotas}"/>
                        <p:outputLabel value="#{bundle.EditRegistroCobroLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{registroCobroController.selected.monto}" title="#{bundle.EditRegistroCobroTitle_monto}" required="true" requiredMessage="#{bundle.EditRegistroCobroRequiredMessage_monto}"/>
                        <p:outputLabel value="#{bundle.EditRegistroCobroLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{registroCobroController.selected.descripcion}" title="#{bundle.EditRegistroCobroTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditRegistroCobroLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{registroCobroController.selected.fechaCreacion}" title="#{bundle.EditRegistroCobroTitle_fechaCreacion}"  showOn="button" locale="es"/>
                        <p:outputLabel value="#{bundle.EditRegistroCobroLabel_mesPrimeraCuota}" for="mesPrimeraCuota" />
                        <p:inputText id="mesPrimeraCuota" value="#{registroCobroController.selected.mesPrimeraCuota}" title="#{bundle.EditRegistroCobroTitle_mesPrimeraCuota}" required="true" requiredMessage="#{bundle.EditRegistroCobroRequiredMessage_mesPrimeraCuota}"/>
                        <p:outputLabel value="#{bundle.EditRegistroCobroLabel_idCuenta}" for="idCuenta" />
                        <p:selectOneMenu id="idCuenta" value="#{registroCobroController.selected.idCuenta}" required="true" requiredMessage="#{bundle.EditRegistroCobroRequiredMessage_idCuenta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                           var="idCuentaItem"
                                           itemValue="#{idCuentaItem}"
                                           itemLabel="#{idCuentaItem.idCuenta}: #{idCuentaItem.rut.nombre} #{idCuentaItem.rut.apellido}"/>           

                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRegistroCobroLabel_idTipoCobro}" for="idTipoCobro" />
                        <p:selectOneMenu id="idTipoCobro" value="#{registroCobroController.selected.idTipoCobro}" required="true" requiredMessage="#{bundle.EditRegistroCobroRequiredMessage_idTipoCobro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoCobroController.itemsAvailableSelectOne}"
                                           var="idTipoCobroItem"
                                           itemValue="#{idTipoCobroItem}"
                                           itemLabel="#{idTipoCobroItem.idTipoCobro}: #{idTipoCobroItem.nombre}"/>           

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroCobroController.update}" value="#{bundle.Save}" update="display,:RegistroCobroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegistroCobroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroCobroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
