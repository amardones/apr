<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletaViewDlg" widgetVar="BoletaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBoletaTitle}">
            <h:form id="BoletaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletaController.selected != null}">
                        <h:outputText value="#{bundle.ViewBoletaLabel_idBoleta}"/>
                        <h:outputText value="#{boletaController.selected.idBoleta}" title="#{bundle.ViewBoletaTitle_idBoleta}"/>
                        <h:outputText value="#{bundle.ViewBoletaLabel_numeroBoleta}"/>
                        <h:outputText value="#{boletaController.selected.numeroBoleta}" title="#{bundle.ViewBoletaTitle_numeroBoleta}"/>
                        <h:outputText value="#{bundle.ViewBoletaLabel_fechaCreacion}"/>
                        <h:outputText value="#{boletaController.selected.fechaCreacion}" title="#{bundle.ViewBoletaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBoletaLabel_total}"/>
                        <h:outputText value="#{boletaController.selected.total}" title="#{bundle.ViewBoletaTitle_total}"/>
                        <h:outputText value="#{bundle.ViewBoletaLabel_avisoCobro}"/>
                        <h:outputText value="#{boletaController.selected.avisoCobro}" title="#{bundle.ViewBoletaTitle_avisoCobro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BoletaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
