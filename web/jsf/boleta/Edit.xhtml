<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletaEditDlg" widgetVar="BoletaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBoletaTitle}">
            <h:form id="BoletaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBoletaLabel_idBoleta}" for="idBoleta" />
                        <p:inputText id="idBoleta" value="#{boletaController.selected.idBoleta}" title="#{bundle.EditBoletaTitle_idBoleta}" required="true" requiredMessage="#{bundle.EditBoletaRequiredMessage_idBoleta}"/>
                        <p:outputLabel value="#{bundle.EditBoletaLabel_numeroBoleta}" for="numeroBoleta" />
                        <p:inputText id="numeroBoleta" value="#{boletaController.selected.numeroBoleta}" title="#{bundle.EditBoletaTitle_numeroBoleta}" required="true" requiredMessage="#{bundle.EditBoletaRequiredMessage_numeroBoleta}"/>
                        <p:outputLabel value="#{bundle.EditBoletaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{boletaController.selected.fechaCreacion}" title="#{bundle.EditBoletaTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBoletaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{boletaController.selected.total}" title="#{bundle.EditBoletaTitle_total}" required="true" requiredMessage="#{bundle.EditBoletaRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.EditBoletaLabel_avisoCobro}" for="avisoCobro" />
                        <p:selectOneMenu id="avisoCobro" value="#{boletaController.selected.avisoCobro}" required="true" requiredMessage="#{bundle.EditBoletaRequiredMessage_avisoCobro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{avisoCobroController.itemsAvailableSelectOne}"
                                           var="avisoCobroItem"
                                           itemValue="#{avisoCobroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{boletaController.update}" value="#{bundle.Save}" update="display,:BoletaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BoletaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BoletaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
