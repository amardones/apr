<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CobroCuotaViewDlg" widgetVar="CobroCuotaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCobroCuotaTitle}">
            <h:form id="CobroCuotaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cobroCuotaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCobroCuotaLabel_cobroCuotaPK_numeroCuota}"/>
                        <h:outputText value="#{cobroCuotaController.selected.cobroCuotaPK.numeroCuota}" title="#{bundle.ViewCobroCuotaTitle_cobroCuotaPK_numeroCuota}"/>
                        <h:outputText value="#{bundle.ViewCobroCuotaLabel_valorCuota}"/>
                        <h:outputText value="#{cobroCuotaController.selected.valorCuota}" title="#{bundle.ViewCobroCuotaTitle_valorCuota}"/>
                        <h:outputText value="#{bundle.ViewCobroCuotaLabel_mes}"/>
                        <h:outputText value="#{cobroCuotaController.selected.mes}" title="#{bundle.ViewCobroCuotaTitle_mes}"/>
                        <h:outputText value="#{bundle.ViewCobroCuotaLabel_anio}"/>
                        <h:outputText value="#{cobroCuotaController.selected.anio}" title="#{bundle.ViewCobroCuotaTitle_anio}"/>
                        <h:outputText value="#{bundle.ViewCobroCuotaLabel_pagado}"/>
                        <p:selectBooleanCheckbox value="#{cobroCuotaController.selected.pagado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCobroCuotaLabel_registroCobro}"/>
                        <h:outputText value="#{cobroCuotaController.selected.registroCobro}" title="#{bundle.ViewCobroCuotaTitle_registroCobro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CobroCuotaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
