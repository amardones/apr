<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CobroCuotaEditDlg" widgetVar="CobroCuotaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCobroCuotaTitle}">
            <h:form id="CobroCuotaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cobroCuotaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCobroCuotaLabel_cobroCuotaPK_numeroCuota}" for="cobroCuotaPK_numeroCuota" />
                        <p:inputText id="cobroCuotaPK_numeroCuota" value="#{cobroCuotaController.selected.cobroCuotaPK.numeroCuota}" title="#{bundle.EditCobroCuotaTitle_cobroCuotaPK_numeroCuota}" required="true" requiredMessage="#{bundle.EditCobroCuotaRequiredMessage_cobroCuotaPK_numeroCuota}"/>
                        <p:outputLabel value="#{bundle.EditCobroCuotaLabel_valorCuota}" for="valorCuota" />
                        <p:inputText id="valorCuota" value="#{cobroCuotaController.selected.valorCuota}" title="#{bundle.EditCobroCuotaTitle_valorCuota}" required="true" requiredMessage="#{bundle.EditCobroCuotaRequiredMessage_valorCuota}"/>
                        <p:outputLabel value="#{bundle.EditCobroCuotaLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{cobroCuotaController.selected.mes}" title="#{bundle.EditCobroCuotaTitle_mes}" required="true" requiredMessage="#{bundle.EditCobroCuotaRequiredMessage_mes}"/>
                        <p:outputLabel value="#{bundle.EditCobroCuotaLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{cobroCuotaController.selected.anio}" title="#{bundle.EditCobroCuotaTitle_anio}" required="true" requiredMessage="#{bundle.EditCobroCuotaRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.EditCobroCuotaLabel_pagado}" for="pagado" />
                        <p:selectBooleanCheckbox id="pagado" value="#{cobroCuotaController.selected.pagado}" required="true" requiredMessage="#{bundle.EditCobroCuotaRequiredMessage_pagado}"/>
                        <p:outputLabel value="#{bundle.EditCobroCuotaLabel_registroCobro}" for="registroCobro" />
                        <p:selectOneMenu id="registroCobro" value="#{cobroCuotaController.selected.registroCobro}" required="true" requiredMessage="#{bundle.EditCobroCuotaRequiredMessage_registroCobro}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{registroCobroController.itemsAvailableSelectOne}"
                                           var="registroCobroItem"
                                           itemValue="#{registroCobroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cobroCuotaController.update}" value="#{bundle.Save}" update="display,:CobroCuotaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CobroCuotaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CobroCuotaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
